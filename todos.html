<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Список Дел</title>
		<link rel="stylesheet" href="style/index.css">
		<script defer src="script/script.js"></script>
	</head>

	<body>

		<section class="todoapp">

			<header>
				<h1>ТуДу</h1>
				<input type="text" placeholder="Что необходимо сделать?" required autofocus>
			</header>

			<section>
			<!-- <input id="toggle-all" type="checkbox"> -->
			<!-- <label for="toggle-all">Mark all as complete</label> -->
			<ul class="todo_list">
				
			</ul>
		</section>

		<footer class="footer_hide">
			<span class="todo_count">
				<strong></strong>
				items left
			</span>
			<ul class="filters">
				<li class="all_btn">
					<button>All</button>
				</li>
				<li class="active_btn">
					<button >Active</button>
				</li>
				<li class="completed_btn">
					<button >Completed</button>
				</li>
				<li class="clear_btn">
					<button>Clear completed</button>
				</li>
			</ul>
		</footer>
		</section>
	</body>

</html>
